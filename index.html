<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <link rel="stylesheet" href="styles.css">

</head>
<body>

  <main>
    <picture>
      <source media="(min-width: 992px)" srcset="images/image-product-desktop.jpg" sizes="350">
      <img src="images/image-product-mobile.jpg" alt="Gabrielle Essence Eau De Parfum Image">
    </picture>
    <article>
      <span class="category">Perfume</span>
      
      <h1 class="title">Gabrielle Essence Eau De Parfum</h1>

      <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>

      <div class="price">
        $149.99
        <del class="price--old">$169.99</del>
      </div>

      <button type="submit"> <img src="images/icon-cart.svg" alt="Cart icon for Add to Cart button"> Add to Cart</button>
    </article>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/GhostKozak" target="_blank">Gökhan Tanrıverdi</a>.
  </footer>
  
</body>
</html>
